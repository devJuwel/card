<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Product Card</title>
</head>
<body>
    

    <div class="card_container">
        <div class="card">
            <div class="card_img">
                <img src="https://www.corsair.com/corsairmedia/sys_master/productcontent/CH-9300011-NA-M65_PRO_RGB_BLK_04.png" alt=""> 
            </div>
            <div class="content_body">
                
            <h3 class="card_title">Wireless Mouse</h3>
            <p class="card_price">$49. <small>99</small></p>
            <a href="https://developerjuwelrana.com/" target="_blank" class="card_button"><button>Buy Now</button></a>
            </div>
        </div>
    </div>
</body>
</html>
